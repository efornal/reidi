{% extends "base.html" %}
{% load i18n %}


{% block content %}

{% if form.non_field_errors %}
<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      {% for error in form.non_field_errors %}
      <div class="alert alert-dismissible alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ error }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}


<div class="bs-docs-section" style="align-content: space-around;">
  <br><br><br>
  <div class="row">
    <div class="col-xs-12 col-md-3"></div>
    <div class="col-xs-12 col-md-6">
      <div class="well bs-component">

        <form class="form" action="{% url 'registration_complete' %}" method="post">
          {% csrf_token %}
          <fieldset>
            <legend style="color: #008bb8;">{{ _('Create_personal_account') }}</legend>

            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="inputUsername"
                     name="username" placeholder="{{ _('username') }}"
                     value="{{ form.username.value|default:'' }}" autofocus><br>
            </div>
            
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class=" glyphicon glyphicon-envelope"></i></span>
              <input type="text" class="form-control" id="inputEmail"
                     name="email" placeholder="{{ _('email') }}"
                     value="{{ form.email.value|default:'' }}"><br>
            </div>
            
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" class="form-control" id="inputPassword"
                     name="password1" placeholder="{{ _('password') }}"
                     value="{{ form.password1.value|default:'' }}">
            </div>
            
            <div style="margin-bottom: 25px" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-check"></i></span>
              <input type="password" class="form-control" id="inputPassword"
                     name="password2" placeholder="{{ _('confirm_password') }}"
                     value="{{ form.password2.value|default:'' }}">
            </div>

            <div style="margin-bottom: 25px" class="input-group">
              <small id="emailHelp" class="form-text text-muted">
                {{ _('Create_an_account_message') }}
              </small>
            </div>
            
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2" style="text-align: end;">
                <button type="submit" class="btn btn-primary">
                  {{ _('Create_an_account') }}</button>
              </div>
            </div>
            
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-xs-12 col-md-3"></div>
  </div>
</div>
<br><br><br>

{% endblock %}
